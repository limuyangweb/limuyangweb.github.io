<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自制网站介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 20%;
            transition: transform 0.3s;
        }
        .icon img:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <a href="http://your-website-link.com">
                <img src="http://your-image-link.com/icon.png" alt="网站图标">
            </a>
        </div>
        <div class="name">
            自制网站
        </div>
    </div>
</body>
</html>
